<!DOCTYPE html>
<html lang="en">
<head>
  <title>Query Number 1</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="../static/css/styles1.css">

</head>

<body>

<div class="container">
    <h2 > Get the genre each production company specializes in per country </h2>


      <p class="lead"> Enter a country and receive a list of all production companies in that country and it's genre it specializes in. (produced the most movies in)
           </p>
    <form action="/q3-output" method="post">
    <div class="row">
      <div class="form-group">
      <div class="col-md-12 ">
            <label for="year1">Select the country of the production company:</label>

                  <input type="text" id="countries" name="countries" list="countries-list" placeholder="Choose a country">
                   <datalist id="countries-list">
                          {% for c in countries %}
                              <option value="{{c[0]}}"> {{ c[0] }}</option>
                          {% endfor %}
                    </datalist>
       </div>
      </div>
    </div>
        <div class="form-group">
            <button class="btn btn-outline-info btn-block">Submit</button>
         </div>
        </form>
</div>


<div class="container mt-2">
  <div class="row">
    <div class="col text-center">
      <a class="btn btn-outline-warning" href="/index" role="button">Home Page</a>
    </div>
  </div>
</div>

</body>
</html>
